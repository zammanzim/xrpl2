    <style>
        html,
        body {
            scrollbar-width: none;

        }

        body::-webkit-scrollbar {

        }

            overflow: hidden;

        * {

            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {

        }

        body {
            background: #292929;
            color: white;
            overflow-x: hidden;
        }

        body {
            background-color: #101010;
            background-image:

        body::after {

            width: 100%;

        header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;

            height: 60px;

            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(1px);
        }

        header h3 {
            color: #00bfff;
            text-shadow:
                0 0 4px #00bfff,

        }

        .hamburger i {
            color: #00bfff;
            text-shadow:
                0 0 3px #00bfff,

        }

        .hamburger i:hover {
            transform: scale(1.08);
            text-shadow:

                0 0 12px rgba(0, 191, 255, 0.7);
        }

        .hamburger {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .menu-popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .menu-popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-popup-overlay.closing {
            opacity: 0;
            pointer-events: none;
        }

        .menu-popup {
            background: rgba(0, 30, 60, 0.95);
            color: white;
            border-radius: 15px;
            padding: 25px;
            width: 85%;
            max-width: 340px;
            text-align: center;

            transform: scale(0.85);
            opacity: 0;
            transition: all 0.35s ease;
            transition-delay: 0s;
        }

        .menu-popup-overlay.active .menu-popup {

            opacity: 1;

        }

        .menu-popup h3 {

        .popupconfess-form input,

        .popupconfess-send {

            border: none;
            border-radius: 10px;

            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            padding: 8px 20px;

        .popupconfess-send:hover {

        .popupconfess-list {
            text-align: left;
            margin-top: 15px;
            padding-top: 10px;
            overflow-y: auto;
            max-height: 55vh;
            display: flex;
            flex-direction: column-reverse;
        }

        .confess-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .confess-item .name {
            font-weight: bold;
            color: #00ffaa;
        }

        .confess-item .message {

            white-space: pre-wrap;
        }

        .loading {

            opacity: 0.7;
        }

        .popupconfess-form textarea {
            resize: none;
        }

        .popupconfess-form {
            position: sticky;
            bottom: 0;
            background: #1e1e1e;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes popupConfessFade {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            header {

            }

            }

    <script>
        const menuOverlay = document.getElementById("menuOverlay");
        const hamburger = document.querySelector(".hamburger");
        const closeMenu = document.querySelector(".close-menu");

        hamburger.addEventListener("click", () => {
            menuOverlay.classList.add("active");
        });

        closeMenu.addEventListener("click", () => {
            menuOverlay.classList.add("closing");
            setTimeout(() => {
                menuOverlay.classList.remove("active", "closing");
            }, 300);
        });

        menuOverlay.addEventListener("click", (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.add("closing");
                setTimeout(() => {
                    menuOverlay.classList.remove("active", "closing");
                }, 300);
            }
        });


        const scroll = document.querySelector('.gallery-scroll');
        const items = document.querySelectorAll('.gallery-item');

        function scrollToIndex(index, smooth = true) {
            const item = items[index];
            const containerWidth = scroll.offsetWidth;
            const target = item.offsetLeft - (containerWidth / 2 - item.offsetWidth / 2);
            scroll.scrollTo({ left: target, behavior: smooth ? 'smooth' : 'instant' });
        }

        function updateScale() {
            const center = scroll.scrollLeft + scroll.offsetWidth / 2;

            items.forEach(item => {
                const itemCenter = item.offsetLeft + item.offsetWidth / 2;
                const distance = Math.abs(center - itemCenter);

                const scale = Math.max(0.85, 1.06 - distance / 400);
                const glow = Math.max(0.1, 0.5 - distance / 600);

                item.style.transform = `scale(${scale})`;
                item.style.zIndex = distance < 150 ? 3 : 1;
                item.style.boxShadow = `0 0 ${50 * glow}px rgba(0,255,255,${glow})`;
            });
        }

        window.addEventListener("load", () => {
            scrollToIndex(1, false);
            updateScale();
            setTimeout(() => updateScale(), 300);
        });

        scroll.addEventListener('scroll', updateScale);
        window.addEventListener('resize', updateScale);

        let currentIndex = 1;
        setInterval(() => {
            currentIndex++;
            if (currentIndex >= items.length) currentIndex = 0;
            scrollToIndex(currentIndex, true);
            setTimeout(updateScale, 500);
        }, 3000);

    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAI4c2PwPXOOc90e6Rris7qbAwKojnB5Qc",
            authDomain: "xrpl2web.firebaseapp.com",
            databaseURL: "https://xrpl2web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xrpl2web",
            storageBucket: "xrpl2web.appspot.com",
            messagingSenderId: "410193641417",
            appId: "1:410193641417:web:a7da663d744703e4883218",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Elemen popup
        const popup = document.getElementById('popupconfess');
        const closeBtn = popup.querySelector('.popupconfess-close');
        const titleEl = popup.querySelector('#popupTitle');
        const confessList = popup.querySelector('#confessList');
        const nameInput = popup.querySelector('#confessName');
        const msgInput = popup.querySelector('#confessMessage');
        const sendBtn = popup.querySelector('#confessSend');

        let currentRef = null; // node Firebase aktif

        // Fungsi buka popup
        function openPopup() {
            popup.classList.remove('hide');
            popup.classList.add('show');
            popup.style.display = 'flex';
            document.body.classList.add('no-scroll');
        }

        // Fungsi tutup popup
        function closePopup() {
            popup.classList.remove('show');
            popup.classList.add('hide');
            setTimeout(() => {
                popup.style.display = 'none';
                document.body.classList.remove('no-scroll');
            }, 0); // harus sama dengan CSS transition
        }

        // Event close
        closeBtn.onclick = closePopup;
        window.onclick = (e) => { if (e.target === popup) closePopup(); };

        // Kirim pesan
        sendBtn.onclick = async () => {
            if (!currentRef) return;
            const name = nameInput.value.trim() || "Anonim";
            const message = msgInput.value.trim();
            if (!message) { alert("Isi pesan dulu!"); return; }

            await push(currentRef, { name, message, time: Date.now() });
            nameInput.value = "";
            msgInput.value = "";
        };

        // Load pesan
        function loadMessages(nodeRef) {
            confessList.innerHTML = "<p class='loading'>Loading Messages...</p>";
            onValue(nodeRef, (snapshot) => {
                confessList.innerHTML = "";
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).reverse().forEach(key => {
                        const item = data[key];
                        const div = document.createElement("div");
                        div.classList.add("confess-item");
                        div.innerHTML = `
                    <div class="name">${item.name}</div>
                    <div class="message">${item.message}</div>
                `;
                        confessList.appendChild(div);
                    });
                } else {
                    confessList.innerHTML = "<p class='loading'>No message</p>";
                }
            });
        }
        
        document.querySelectorAll('.social-box').forEach(box => {
            box.addEventListener('click', () => {
                const nodeId = box.dataset.id;
                const title = box.dataset.title || "Pesan";
                titleEl.textContent = title;

                currentRef = ref(db, `confess/${nodeId}`);
                loadMessages(currentRef);

                openPopup();
            });
        });
    </script>
